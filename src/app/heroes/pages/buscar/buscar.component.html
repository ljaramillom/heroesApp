<div fxLayout='column'>
    <div>
        <h1>Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout='column'>
        <h3>Buscador</h3>
        <mat-form-field>
            <input type="text" placeholder="Buscar héroe" matInput [matAutocomplete]="auto" [(ngModel)]='termino' (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se han encontrado resultados para tu búsqueda...
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>

<div fxLayout="50" fxLayoutAlign='center'>
    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
